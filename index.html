<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スペクトラムアナライザ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>スペクトラムアナライザ</h1>

  <div class="control-panel">
    <div class="group">
      <label>
        感度：
        <input id="gainInput" type="number" value="1.0" min="0.1" max="10" step="0.1">
      </label>
      
      <label>
        A4(Hz)：
        <input id="a4Input" type="number" value="442" min="400" max="480" step="1">
      </label>

      <label style="margin-left: 10px;">
        <input type="checkbox" id="showHarmonicsCheckbox" checked> 倍音表示
      </label>

      <div style="border-left: 1px solid #555; height: 30px; margin: 0 10px;"></div> <button id="saveCompareBtn" title="現在の波形を保存します">比較保存</button>
      <label>
        <input type="checkbox" id="showCompareCheckbox"> 比較表示
      </label>
      <button id="freezeBtn" style="margin-left: 15px;">フリーズ</button>

      <button id="recordBtn" class="record-btn">● 録音</button>
      <input type="file" id="fileInput" accept="audio/*" />

  <div class="player-container">
    <audio id="audioPlayer" style="display: none;"></audio>
  </div>

  <div class="control-panel">
    <div class="group player-controls-group">
      
      <div class="control-row left">
        <div class="mode-switch">
          <label class="toggle-label" title="マイク入力とファイル音源を切り替えます">
            <input type="checkbox" id="sourceModeCheckbox">
            <span class="toggle-text">音源モード</span>
          </label>
        </div>

        <button id="playPauseBtn" class="icon-btn" disabled title="再生/一時停止">
          ▶
        </button>
      </div>

      <div class="seek-container">
        <span id="currentTimeDisplay">0:00</span>
        <input type="range" id="audioSeekBar" value="0" step="0.01" min="0" max="100" disabled>
        <span id="durationDisplay">0:00</span>
      </div>

      <div class="control-row right">
        <div class="vol-container" title="音量">
          <span class="icon">🔊</span>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" disabled>
        </div>

        <select id="playbackRateSelect" disabled title="再生速度">
          <option value="0.25">0.25x</option>
          <option value="0.5">0.5x</option>
          <option value="0.75">0.75x</option>
          <option value="1.0" selected>1.0x</option>
          <option value="1.25">1.25x</option>
          <option value="1.5">1.5x</option>
          <option value="2.0">2.0x</option>
        </select>
      </div>
    </div>
    </div>
  </div>

  <canvas id="analyzer"></canvas>

  <div class="chat-container">
    <div class="chat-header">
      AI Performance Coach (Powered by Gemini)
    </div>
    <div id="chatHistory" class="chat-history">
      <div class="chat-message ai">
        <div class="message-content">
          こんにちは。私はあなたの専属AIコーチです。演奏データの解析、練習メニューの提案など、何でもお任せください。<br>
          録音またはファイルを読み込み、「データ送信」にチェックを入れて送信すると、音源と解析データを分析します。
        </div>
      </div>
    </div>
    <div class="chat-input-area">
      <div class="chat-options">
        <label title="チェックを入れると、現在の音声ファイルと周波数解析データをAIに送信します">
          <input type="checkbox" id="sendDataCheckbox"> 音声＆解析データを送信
        </label>
      </div>
      <div class="input-row">
        <textarea id="chatInput" placeholder="演奏について質問する... (例: この演奏の改善点を教えて、ビブラートのかかり具合はどう？)"></textarea>
        <button id="sendChatBtn">送信</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
