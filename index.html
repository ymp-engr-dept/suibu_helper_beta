<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Audio Lab - Gemini搭載スペクトラムアナライザ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>AI Audio Lab Pro</h1>

  <div class="control-panel">
    <div class="group">
      <label>
        感度：
        <input id="gainInput" type="number" value="1.0" min="0.1" max="10" step="0.1">
      </label>
      
      <label>
        A4(Hz)：
        <input id="a4Input" type="number" value="442" min="400" max="480" step="1">
      </label>
      <button id="freezeBtn">フリーズ</button>
    </div>

    <div class="group">
      <button id="recordBtn" class="record-btn">● 録音</button>
      <input type="file" id="fileInput" accept="audio/*" />
    </div>
  </div>

  <div class="player-container">
    <audio id="audioPlayer" controls></audio>
  </div>

  <canvas id="analyzer"></canvas>

  <div class="chat-container">
    <div class="chat-header">
      AI Performance Coach (Powered by Gemini)
    </div>
    <div id="chatHistory" class="chat-history">
      <div class="chat-message ai">
        <div class="message-content">
          こんにちは。私はあなたの専属AIコーチです。演奏データの解析、練習メニューの提案など、何でもお任せください。<br>
          録音またはファイルを読み込み、「データ送信」にチェックを入れて送信すると、音源と解析データを分析します。
        </div>
      </div>
    </div>
    <div class="chat-input-area">
      <div class="chat-options">
        <label title="チェックを入れると、現在の音声ファイルと周波数解析データをAIに送信します">
          <input type="checkbox" id="sendDataCheckbox"> 音声＆解析データを送信
        </label>
      </div>
      <div class="input-row">
        <textarea id="chatInput" placeholder="演奏について質問する... (例: この演奏の改善点を教えて、ビブラートのかかり具合はどう？)"></textarea>
        <button id="sendChatBtn">送信</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
