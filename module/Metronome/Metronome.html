<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome Module</title>
    <link rel="stylesheet" href="Metronome.css">

        <div class="display-section">

            <div class="count-in-overlay" id="countInOverlay">

            <!-- Êãç„Ç§„É≥„Ç∏„Ç±„Éº„ÇøÔºà‰∏∏„ÅÆÈÖçÂàóÔºâ -->
            <div class="beat-indicators" id="beatIndicators">

            <!-- Á¥∞ÂàÜÂåñ„Ç§„É≥„Ç∏„Ç±„Éº„Çø -->

        <div class="settings-section">

                <div class="tempo-control">

                <!-- Á¥∞ÂàÜÂåñË®≠ÂÆö -->

            <!-- „Ç™„Éó„Ç∑„Éß„É≥Ë°å -->

                <!-- Ê∫ñÂÇô„Ç´„Ç¶„É≥„ÉàË®≠ÂÆö -->
                <div class="count-in-control">

        <!-- ‰∏ãÈÉ®: „Ç≥„É≥„Éà„É≠„Éº„É´„Éú„Çø„É≥ -->

    </div>

    <script src="Metronome.js"></script>

    </script>
</body>

</html>
